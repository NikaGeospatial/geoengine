name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: geoengine-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: geoengine-linux-aarch64
            cross: true

          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: geoengine-darwin-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            name: geoengine-darwin-aarch64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: geoengine-windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz geoengine
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path geoengine.exe -DestinationPath ../../../${{ matrix.name }}.zip
          cd ../../..

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate SHA256
        id: sha
        run: |
          echo "darwin_x86_64=$(shasum -a 256 artifacts/geoengine-darwin-x86_64/geoengine-darwin-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_aarch64=$(shasum -a 256 artifacts/geoengine-darwin-aarch64/geoengine-darwin-aarch64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x86_64=$(shasum -a 256 artifacts/geoengine-linux-x86_64/geoengine-linux-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_aarch64=$(shasum -a 256 artifacts/geoengine-linux-aarch64/geoengine-linux-aarch64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Print SHA256 values
        run: |
          echo "Update install/geoengine.rb with these SHA256 values:"
          echo "  darwin-x86_64:  ${{ steps.sha.outputs.darwin_x86_64 }}"
          echo "  darwin-aarch64: ${{ steps.sha.outputs.darwin_aarch64 }}"
          echo "  linux-x86_64:   ${{ steps.sha.outputs.linux_x86_64 }}"
          echo "  linux-aarch64:  ${{ steps.sha.outputs.linux_aarch64 }}"
