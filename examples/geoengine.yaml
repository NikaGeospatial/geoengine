name: land-cover-classifier
version: "1.0"
description: "Deep learning-based land cover classification from satellite imagery"

command:
  program: python3
  script: main.py
  inputs:
    - name: input_file
      type: file
      required: true
      description: "Input satellite image to classify"

    - name: output_folder
      type: folder
      required: true
      description: "Output folder for classification results"

    - name: model
      type: enum
      required: false
      default: "resnet50"
      description: "Classification model to use"
      enum_values:
        - resnet50
        - efficientnet
        - unet

    - name: confidence
      type: number
      required: false
      default: 0.75
      description: "Minimum confidence threshold"

    - name: verbose
      type: boolean
      required: false
      default: false
      description: "Enable verbose output"

    - name: timestamp
      type: datetime
      required: false
      description: "Acquisition date of the input imagery"

local_dir_mounts:
  - host_path: ./data
    container_path: /data
    readonly: false
  - host_path: ./models
    container_path: /models
    readonly: true

plugins:
  arcgis: false
  qgis: true

deploy:
  tenant_id: null
